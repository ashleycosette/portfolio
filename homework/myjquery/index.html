<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Jquery</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>


    <div class="header">
      <div class="top">
        <a href="#" class="navLink">&#9776;</a>
      </div>

      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="box">
      <span id="message">How To Make Chocolate Chip Cookies!</span>
      <img src="images/cookie.jpg" alt="" id="cookie" width="100px">
      <div id="caption"></div>
    </div>

    <a href="#" id="one">Step 1</a>
    <a href="#" id="two">Step 2</a>
    <a href="#" id="three">Step 3</a>
    <a href="#" id="four">Step 4</a>
    <a href="#" id="five">Step 5</a>
    <a href="#" id="ingredients">Ingredients</a>



<script type="text/javascript">
$(document).ready(function(){

    $(function(){
      var nav = $('.nav'),
          animateTime = 500,
          navLink = $('.header .top .navLink');
      navLink.click(function(){
        if(nav.height() === 0){
          autoHeightAnimate(nav, animateTime);
        } else {
          nav.stop().animate({ height: '0' }, animateTime);
        }
      });
    })

    /* Function to animate height: auto */
    function autoHeightAnimate(element, time){
        var curHeight = element.height(), // Get Default Height
            autoHeight = element.css('height', 'auto').height(); // Get Auto Height
              element.height(curHeight); // Reset to Default Height
              element.stop().animate({ height: autoHeight }, time); // Animate to Auto Height
    }

    $("#box").click(function(){
      $(".box").html("How to make chocolate chip cookies" );
      // $(".box").css("background-color", "blue");
    });

    $("#one").click(function(){
      $(".box").removeClass( "box-two" );
      $(".box").addClass( "box-one" );
      $("#message").html("Preheat oven to 350 degrees");
      $("#cookie").attr("src","images/cookies.jpg");
      $("#caption").html("this is a cookie");
        $("#one").hide();
        $("#two").show();
      // $(".box").fadeOut(4000);
    })

    $("#two").click(function(){
      $(".box").removeClass( "box-one" );
      $(".box").addClass( "box-two" );
      $(".box").html("Mix sugars, butter, vanilla and egg in large bowl");
      // $(".box").fadeIn(1000);
      $("#two").hide();
      $("#three").show();
    })

    $("#three").click(function(){
      $(".box").html("Stir in flour, baking soda and salt");
      // $(".box").fadeOut(4000);
      $("#three").hide();
      $("#four").show();
    })

    $("#four").click(function(){
      $(".box").html("Stir in chocolate chips");
      // $(".box").fadeIn(1000);
      $("#four").hide();
      $("#five").show();
    });

    $("#five").click(function(){
      $(".box").html("Put on a tray and bake for 10 minutes");
      // $(".box").fadeOut(4000);
      $("#five").hide();

    });

    $("#ingredients").click(function(){
      $(".box").html("Ingredients: <br> 1 cup butter softened <br> 1 cup white sugar <br> 1 cup packed brown sugar <br> 1 egg <br> 3 teaspoons vailla extract <br> 4 cups all purpose flour <br> 1 teaspoon baking soda 	<br>1 teaspoon salt <br> 4 cups semisweet chocolate chips" );
      // $(".box").fadeIn(1000);
    });

    });
</script>
  </body>
</html>
